<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin - View Complaints</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h1 class="text-3xl font-bold text-gray-800">Admin Panel</h1>
                <h2 class="text-2xl font-medium text-gray-600">
                    Submitted Complaints
                </h2>
            </div>

            <div id="loading" class="text-center text-gray-500 mt-12">
                <p>Loading complaints...</p>
            </div>

            <div
                id="no-complaints"
                class="hidden text-center bg-white p-10 rounded-lg shadow"
            >
                <p class="text-gray-500">
                    No complaints have been submitted yet.
                </p>
            </div>

            <div id="complaints-list" class="space-y-4">
                <!-- Complaints will be dynamically inserted here -->
            </div>
        </div>

        <script>
            async function fetchComplaints() {
                const list = document.getElementById("complaints-list");
                const loadingIndicator = document.getElementById("loading");
                const noComplaintsMessage =
                    document.getElementById("no-complaints");

                try {
                    const response = await fetch("/api/complaints");
                    if (!response.ok) {
                        throw new Error("Failed to fetch data.");
                    }
                    const data = await response.json();

                    loadingIndicator.classList.add("hidden");

                    if (data.complaints && data.complaints.length > 0) {
                        list.innerHTML = ""; // Clear previous entries
                        data.complaints.forEach((item) => {
                            const complaintCard = `
                            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                                <div class="flex justify-between items-start mb-3">
                                    <p class="text-sm font-semibold text-gray-500">Complaint #${
                                        item.id
                                    }</p>
                                    <p class="text-sm text-gray-500">${new Date(
                                        item.timestamp
                                    ).toLocaleString()}</p>
                                </div>
                                <p class="text-gray-800 text-lg">${escapeHTML(
                                    item.complaint
                                )}</p>
                            </div>
                        `;
                            list.innerHTML += complaintCard;
                        });
                    } else {
                        noComplaintsMessage.classList.remove("hidden");
                    }
                } catch (error) {
                    console.error("Error fetching complaints:", error);
                    loadingIndicator.textContent =
                        "Failed to load complaints. Please try again later.";
                }
            }

            function escapeHTML(str) {
                return str.replace(/[&<>"']/g, function (match) {
                    return {
                        "&": "&amp;",
                        "<": "&lt;",
                        ">": "&gt;",
                        '"': "&quot;",
                        "'": "&#39;",
                    }[match];
                });
            }

            // Fetch complaints when the page loads
            document.addEventListener("DOMContentLoaded", fetchComplaints);
        </script>
    </body>
</html>
